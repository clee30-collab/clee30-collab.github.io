<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Night Menu</title>
    <meta name="description" content="night version">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="../barMenu/barStyle.css" rel="stylesheet">
    <script src="../barMenu/barScript.js" defer></script>

</head>

<body>

    <div class="moonRiseColor"></div>
    <div class="moonCircle"></div>
    
    <div class="noiseOverlay"></div>
    
    <div class="menuInfo left">
        cafe open 7am-4pm<br>
        bar open 5pm-11pm
    </div>

    
    <div class="menuInfo right">
        11573 Santa Monica Blvd,<br> 
        Los Angeles, CA 90025
    </div>
    <div class="menuContainer">

        <div class="dayMenuBack">
            <div id="timerTilCoffee">Loading...</div>
            <div id="countdownWords">countdown until cafe opens!</div>
        </div>
    
     
        <div class="dayMenuFront"></div>
    
    </div>
    

    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <filter id="noiseFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
          <feColorMatrix type="saturate" values="0"/>
        </filter>
    </svg>

</body>
</html>
